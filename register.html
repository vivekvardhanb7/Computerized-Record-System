	        	<!--outside block to generate a line with sign text inside-->
	          		<div class="divider d-flex align-items-center my-4">
	            		<p class="text-center fw-bold mx-3 mb-0">Register</p>
	          		</div>
	          	<!--User Input block-->
	          	<div class="form-outline mb-4">
	          		<i class="fa fa-user"></i>
	          		<label class="form-label">Username</label>
	          		<input type="username" name="username" class="form-control form-control-xl"
	          		placeholder="Enter your name" required/>
	          		<br>
	          		<i class="fa fa-envelope"></i>
	          		<label class="form-label">Email Address</label>
	          		<input type="mail" name="email" class="form-control form-control-xl"
	          		placeholder="Enter your mail address" required/>
	          		<br>
	          		<i class="fa fa-lock"></i>
	          		<label class="form-label">Password</label>
	          		<input type="password" name="password" class="form-control form-control-xl"
	          		style="text-decoration: none;font-family: Bell MT;" placeholder="Enter your password" data-toggle="password" required/> 
	          		<br>
	          		<i class="fa fa-calendar"></i>
	          		<label class="form-label">Date of Birth</label>
	          		<input type="date" name="dob" class="form-control form-control-xl"
	          		placeholder="Enter your password" required/> 
	          		<br>
	          		<i class="fa fa-mobile"></i>
	          		<label class="form-label">Enter your Phone Number</label>
	          		<input type="tel" name="phonenumber" class="form-control form-control-xl"
	          		placeholder="123-456-7890" required/> 
	          		</div>
	          		<div class="text-center text-lg-start mt-4 pt-2">
	          			<!-- onclick="location.href='dashboard.html';" -->
	            		<button type="submit" class="btn btn-primary btn-lg" id="btn-reg" name="submit">
